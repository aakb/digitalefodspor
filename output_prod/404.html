<!DOCTYPE html>
<html>
<head>
  <title>Four o four</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/css/demo.css" />
  <link rel="stylesheet" type="text/css" href="/css/dragdealer.css" />
  <link rel="stylesheet" type="text/css" href="/css/component.css" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href="//fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/modernizr.custom.js"></script>
  <script type="text/javascript" src="js/menu-toggle.js"></script>
  <script type="text/javascript" src="js/ga.js"></script>
</head>
<body>

  <div class="container">
    <h2>Page not found</h2>  </div>

  <script src="/js/dragdealer.js"></script>
  <script src="/js/classie.js"></script>
  <script src="/js/dragslideshow.js"></script>


  <script>
  (function() {
    header = document.getElementById( 'header' )
    switchBtnn = header.querySelector( 'button.slider-switch' ),
    toggleBtnn = function() {
      if( slideshow.isFullscreen ) {
        classie.add( switchBtnn, 'view-maxi' );
      }
      else {
        classie.remove( switchBtnn, 'view-maxi' );
      }
    },
    toggleCtrls = function() {
      if( !slideshow.isContent ) {
        classie.add( header, 'hide' );
      }
    },
    toggleCompleteCtrls = function() {
      if( !slideshow.isContent ) {
        classie.remove( header, 'hide' );
      }
    },
    slideshow = new DragSlideshow( document.getElementById( 'slideshow' ), {
      // toggle between fullscreen and minimized slideshow
      onToggle : toggleBtnn,
      // toggle the main image and the content view
      onToggleContent : toggleCtrls,
      // toggle the main image and the content view (triggered after the animation ends)
      onToggleContentComplete : toggleCompleteCtrls
    }),
    toggleSlideshow = function() {
      slideshow.toggle();
      toggleBtnn();
    };
    // toggle between fullscreen and small slideshow
    switchBtnn.addEventListener( 'click', toggleSlideshow );
  }());
  </script>

</body>
</html>
